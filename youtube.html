<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" href="nkml.css">
  </head>
  <body>
    <div>
      <iframe id="ytframe" height="90%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <script>
        var urlParams;
        (window.onpopstate = function () {
            var match,
                pl     = /\+/g,  // Regex for replacing addition symbol with a space
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query  = window.location.search.substring(1);
    
            urlParams = {};
            while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
        })();
    
        let ytframe = document.getElementById("ytframe");
        let adsURL = "https://www.youtube-nocookie.com/embed/"+urlParams["ytvideoid"];
        console.log(adsURL);
        ytframe.src = adsURL;
        </script>
  </body>
</html>
